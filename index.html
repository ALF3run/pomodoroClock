<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <!-- Always define the charset first to prevent security risk. Look at this page for more info: https://code.google.com/archive/p/doctype-mirror/wikis/ArticleUtf7.wiki -->
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </head>
  
  <body>
    <header>
      <h1 class="screenreader">Pomodoro Clock</h1>
    </header>
    <div class="flex-container">
      <div class="card">
        <header>
          <h3>Pomodoro Clock</h3>
        </header>
        <div>
          <canvas id="clock" width="250px" height="250px" title="Click over to start/pause"></canvas>
          <audio id="bell" src="bell.wav" type="audio/wav"></audio>
          <p>
            <small>Click over the timer</small>
          </p>
        </div>
        <div class="timer-setting-box">
          <div class="flex-input-box">
            <label>Work Time</label>
            <input type="range" id="work-range" min="1" max="60" value="25" width="40px"></input>
            <!-- <input type="number" name="work-time" min="1" max="60" value="25"></input> -->
          </div>
          <div class="flex-input-box">
            <label>Pause Time</label>
            <input type="range" id="pause-range" min="1" max="60" value="5"></input>
            <!-- <input type="number" name="pause-time" min="1" max="60" value="5"></input> -->
          </div>
        </div>
        <footer>
          <small>Made with colorful pencils by <a href="https://codepen.io/ALF3run/" target="_blank">ALF</a></small>
        </footer>
      </div>
    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
